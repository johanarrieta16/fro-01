              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse d-lg-flex justify-content-end align-items-center" id="navbarNav">

    <main>
        <!-- Listen without limits section starts here -->
        <section id="sct-listen">
            <div class="container-lg py-5">
                <div class="listen-no-limits mb-5">
                    <h1 class="fs-3 fs-md-2 fs-lg-1 fw-bold pt-3">Listen without limits</h1>
                    <p class="fs-5 fs-md-4 fs-lg-3 my-4">Play millions of songs ad-free, on-demand, and offline.</p>
                </div>
                <div class="d-grid gap-2 d-md-block mb-5">
                    <button class="btn btn-primary btn-get-started py-3" type="button"><a href="https://www.spotify.com/us/purchase/offer/full-price-premium/?country=US">GET STARTED</a></button>
                    <button class="btn btn-primary btn-view-plans py-3 ms-md-1" type="button"><a href="#sct-pick-premium">VIEW PLANS</a></button>

                <footer class="footer-listen mb-5">
